<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex 实现三列均分布局</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .container {
        background-color: #eee;
        height: 10rem;
        width: 40rem;
        margin: 1rem;
      }

      .item {
        border: 1px solid #888;
      }

      .flex-container {
        display: flex;
        flex-wrap: wrap;
      }

      .flex-container .item {
        flex: 0 0 calc(100% / 3);
      }
    </style>
  </head>
  <body>
    <div class="container flex-container">
      <div class="item">白日依山尽，黄河入海流。欲穷千里目，更上一层楼。</div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>
