<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>basis300-grid</title>
    <style>
      .item {
        border: 1px solid #000;
      }
      .container {
        display: grid;
        grid-template-columns: 300px 1fr;
      }
    </style>
  </head>
  <body>
    <div class="container item">
      <div class="left item">1111111</div>
      <div class="right item">222222</div>
    </div>
  </body>
</html>
