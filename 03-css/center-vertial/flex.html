<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex实现元素水平垂直居中</title>
    <style>
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 500px;
        height: 500px;
        border: 1px solid red;
      }
      .item {
        width: 100px;
        height: 100px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item"></div>
    </div>

    <div class="container">
      <span>123456</span>
    </div>
  </body>
</html>
